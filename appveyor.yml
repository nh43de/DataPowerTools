version: '{build}'
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2017
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\BuildTemp.ps1
test: off
artifacts:
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  server: https://www.myget.org/F/datapowertools/api/v3/index.json
  api_key:
    secure: 1uDzEme3hOBW5Od0oJ8qxVK51TK2HMGW6ocZJZqu5D6Cp9tdfhDluxgkkpFBELaA
  skip_symbols: true
  on:
    branch: master