version: '{build}'
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2017
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\Build.ps1
test: off
artifacts:
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  server: 
  api_key:
    secure: gC/4Js2Jt5OCIZRYqeF+k0prp5Y3UjguEWdBgYWfiPlt5IQSg5geHsK7syfiJmju
  skip_symbols: true
  on:
    branch: master